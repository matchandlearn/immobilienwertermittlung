
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://www.pro-estate-stuttgart.de/wp-content/uploads/2025/02/Logo-ProEstate-04.svg" type="image/svg+xml">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    /* Reset & Grundfarben */
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body { background: #222635; color: #FFFFFF; font-family: 'Montserrat', sans-serif; line-height:1.6; }
    a { color: #CCAA6E; text-decoration: none; }
    h1, h2 { font-family: 'ITC Avant Garde', sans-serif; color: #CCAA6E; margin-bottom:1rem; }
    h2::before { content:''; display:inline-block; width:2rem; height:2px; background:#CCAA6E; margin-right:0.5rem; vertical-align:middle; }

    /* Zentrales Wrapper-Layout */
    .wrapper {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* Header */
    header { text-align: center; margin-bottom: 3rem; }
    header a { display: inline-flex; align-items: center; }
    header img { height: 3rem; }
    header h1 { font-size: 2.25rem; margin-left: 1rem; }
    header h2 { margin-top: 0.5rem; font-size: 1.25rem; }

    /* Sektionen */
    section { position: relative; padding: 4rem 0; }
    section + section { border-top: 1px solid #CCAA6E; }

    /* Zwei-Spalten Layout */
    .two-col {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 2rem;
    }
    .col-text { flex: 1 1 300px; }
    .col-img { flex: 1 1 300px; overflow: visible; }

    /* Parallax-Bild + Schatten-Layer */
    .parallax {
      position: relative;
      height: 0; padding-bottom: 56.25%; /* 16:9 Aspect */
      overflow: visible;
    }
    .parallax img {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 1rem;
      filter: drop-shadow(0 0 20px rgba(0,0,0,0.25));
      will-change: transform;
      transform: translateY(0);
    }

    /* IFrame */
    iframe {
      width: 100%; height: 1000px; border: none;
      border-radius: 0.5rem;
      margin-top: 3rem;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem 0;

    }
    footer a { display: inline-flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; }
    footer img { height: 1.5rem; }
  </style>
</head>
<body>

    <footer>
      <a href="https://pro-estate-stuttgart.de">
        <img src="https://www.pro-estate-stuttgart.de/wp-content/uploads/2025/02/Logo-ProEstate-04.svg" alt="Pro Estate Stuttgart Logo Favicon">
        Pro Estate Stuttgart
      </a>
    </footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imgs = document.querySelectorAll('.parallax img');
      const speed = 0.05;
      const maxOffset = 40;
      function update() {
        imgs.forEach(img => {
          const rect = img.parentElement.getBoundingClientRect();
          const offset = (rect.top + rect.height / 2) - window.innerHeight / 2;
          const displacement = Math.max(-maxOffset, Math.min(maxOffset, -offset * speed));
          img.style.transform = `translateY(${displacement}px)`;
        });
      }
      window.addEventListener('scroll', update);
      update();
    });
  </script>
</body>
