<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Pro Estate Stuttgart – Immobilien Wertermittlung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://www.pro-estate-stuttgart.de/wp-content/uploads/2025/02/Logo-ProEstate-04.svg" type="image/svg+xml">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #222635;
      color: #FFFFFF;
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
    }
    a { color: #CCAA6E; text-decoration: none; }
    h1, h2 {
      font-family: 'ITC Avant Garde', sans-serif;
      color: #CCAA6E;
      margin-bottom: 1rem;
    }
    h2::before {
      content: '';
      display: inline-block;
      width: 2rem;
      height: 2px;
      background: #CCAA6E;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    .wrapper {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    header a {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
    }
    header img { height: 3rem; }
    header h1 { font-size: 2.25rem; }
    header h2 {
      margin-top: 0.5rem;
      font-size: 1.25rem;
    }

    section {
      position: relative;
      padding: 4rem 0;
    }
    section + section {
      border-top: 1px solid #CCAA6E;
    }

    .two-col {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 2rem;
    }
    .col-text { flex: 1 1 300px; }
    .col-img { flex: 1 1 300px; overflow: visible; }

    .parallax-wrapper {
      position: relative;
    }
    .parallax {
      position: relative;
      height: 0;
      padding-bottom: 56.25%;
      overflow: visible;
    }
    .parallax img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 1rem;
      filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.25));
      will-change: transform;
      transform: translateY(0);
    }
    .parallax .overlay {
      position: absolute;
      top: -1rem;
      right: -1.5rem;
      width: 120px;
      border-radius: 0.5rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      z-index: 2;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-radius: 0.5rem;
      margin-top: 3rem;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem 0;
    }
    footer a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    footer img { height: 1.5rem; }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header>
      <a href="https://pro-estate-stuttgart.de">
        <img src="https://www.pro-estate-stuttgart.de/wp-content/uploads/2025/02/Logo-ProEstate-04.svg" alt="Logo Pro Estate Stuttgart">
        <h1>Pro Estate Stuttgart</h1>
      </a>
      <h2>Immobilien Wertermittlung</h2>
      <p>von</p>
      <h2>{{ $('OpenAI').item.json.message.content.Adresse }}</h2>
    </header>

    <!-- Objektübersicht -->
    <section>
      <div class="col-text">
        <h2>Objektübersicht</h2>
        <p>HIER KOMMT DEIN FLIEßTEXT INTELLIGENT REIN</p>
      </div>
    </section>

    <!-- Eckdaten mit Parallax-Bild -->
    <section>
      <div class="two-col">
        <div class="col-text">
          <h2>Eckdaten</h2>
          <ul>
            <li>HIER KOMMEN DIE ECKDATEN INTELLIGENT HEREIN</li>
          </ul>
        </div>
        <div class="col-img">
          <div class="parallax-wrapper">
            <div class="parallax">
              <img src="{{ $('IMG_Karte_Homeday').first().json.data.url }}" alt="Lagekarte">
              <img class="overlay" src="{{ $('IMG_Preis_Homeday').first().json.data.url }}" alt="Preis-Overlay">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Rechnung -->
    <section>
      <h2>Rechnung</h2>
      {{ $('HTTP Request').item.json.iframe }}
    </section>

    <!-- Footer -->
    <footer>
      <a href="https://pro-estate-stuttgart.de">
        <img src="https://www.pro-estate-stuttgart.de/wp-content/uploads/2025/02/Logo-ProEstate-04.svg" alt="Logo Pro Estate Stuttgart">
        Pro Estate Stuttgart
      </a>
    </footer>
  </div>

  <!-- Parallax-Logik -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mainImgs    = document.querySelectorAll('.parallax img:not(.overlay)');
      const overlayImgs = document.querySelectorAll('.parallax .overlay');
      const speedMain    = 0.05;
      const speedOverlay = 0.1;
      const maxOffset    = 40;

      function updateParallax() {
        mainImgs.forEach(img => {
          const rect = img.parentElement.getBoundingClientRect();
          const offset = (rect.top + rect.height/2) - window.innerHeight/2;
          const disp   = Math.max(-maxOffset, Math.min(maxOffset, -offset * speedMain));
          img.style.transform = `translateY(${disp}px)`;
        });
        overlayImgs.forEach(img => {
          const rect = img.parentElement.getBoundingClientRect();
          const offset = (rect.top + rect.height/2) - window.innerHeight/2;
          const disp   = Math.max(-maxOffset, Math.min(maxOffset, -offset * speedOverlay));
          img.style.transform = `translateY(${disp}px)`;
        });
      }

      window.addEventListener('scroll', updateParallax);
      updateParallax();
    });
  </script>
</body>
</html>
